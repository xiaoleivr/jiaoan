<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
<h1>重置密码</h1>
{% if validlink %}
    <p>请输入新的密码:</p>
    <form action="." method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="修改密码"/></p>
    </form>
{% else %}
    <p>链接无效，请重新发送邮件。</p>
{% endif %}
</body>
</html>
